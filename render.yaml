services:
  - type: web
    name: cloud-waste-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/cwt_ui/app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Optional: theme enforced via TOML already; keep for safety
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_THEME_BASE
        value: dark

